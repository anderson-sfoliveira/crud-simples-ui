<div class="container">
  <h1>Novo telefone</h1>

  <form #clienteForm="ngForm" autocomplete="off" (ngSubmit)="salvar(clienteForm)">
    <div class="cadastro-telefone">

      <div class="cadastro-telefone__numero p-fluid">
        <label>Telefone</label>
        <p-inputMask name="numero" mask="(99) 99999-9999" [(ngModel)]="telefone.numero" #numero="ngModel" [required]="true"></p-inputMask>
        <app-message [control]="numero.control" error="required" text="Informe o telefone"></app-message>
      </div>

      <div class="cadastro-acoes">
        <button pButton type="submit" label="Salvar"></button>
        <a [routerLink]="['/clientes', this.idCliente, 'editar']">Voltar para o cadastro do cliente</a>
      </div>
    </div>
  </form>
</div>
